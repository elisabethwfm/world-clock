<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Elisabeth Wolfram</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <!-- <option value="Europe/London">London</option>
        <option value="Europe/Vienna">Vienna</option> -->
        <!-- <option value="Europe/Berlin">Munich</option> -->
        <option value="Pacific/Honolulu">Honolulu</option>
        <!-- <option value="America/Mexico_City">Las Vegas</option> -->
        <option value="America/Mexico_City">Mexico City</option>
        <!-- <option value="Asia/Dubai">Dubai</option> -->
        <option value="Australia/Sydney">Sydney</option>
        <option value="current" class="current">My location</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <h2>
              London
            </h2>
          <div class="time">11:09:15 <section>AM</section></div>
          <div class="date">December 14th 2023</div>
        
        </div>
        <hr>

        <div class="city" id="dubai">
          <h2>
              Dubai
            </h2>
          <div class="time">11:09:15 <section>AM</section></div>
          <div class="date">December 14th 2023</div>
        
        </div>
        <hr>
        
        <div class="city" id="vienna">
          <h2>
              Vienna</h2>
          </h2>
          <div class="time">11:09:15 <section>AM</section></div>
          <div class="date">December 14th 2023</div>
        
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❣️ by
      <a href="https://github.com/elisabethwfm" target="_blank"
        >Elisabeth Wolfram</a
      >
      and is open sourced on
      <a href="https://github.com/elisabethwfm/world-clock" target="_blank"
        >Github</a
      >
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
