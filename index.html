<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Elisabeth Wolfram</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Vienna</option>
        <option value="">Munich</option>
        <option value="">Las Vegas</option>
        <option value="">Dubai</option>
      </select>

      <div class="city" id="london">
        <h2>
            London</h2>
        </h2>

        <div class="time">11:09:15 <section>AM</section></div>
        <div class="date">December 14th 2023</div>
        
      </div>

      <hr>
      
      <div class="city" id="vienna">
        <h2>
            Vienna</h2>
        </h2>

        <div class="time">11:09:15 <section>AM</section></div>
        <div class="date">December 14th 2023</div>
        
      </div>
    </div>
    <footer>
      This project was coded with ❣️ by
      <a href="https://github.com/elisabethwfm" target="_blank"
        >Elisabeth Wolfram</a
      >
      and is open sourced on
      <a href="https://github.com/elisabethwfm/world-clock" target="_blank"
        >Github</a
      >
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
